    <script>

        function createTable(){

        var col = parseInt(document.getElementById("i2").value);

        for(i=1; i<row ; i++){

        var out = out + "<tr>"

       for(j=1; j<col;j++){
     
       out = out +"<td>"+ i*j +"</td>";
        
       }
        
      out = out + "</tr>";
      }

      out = out + "</table>";

      document.write(out);
        
        }
    
        
 </script>
